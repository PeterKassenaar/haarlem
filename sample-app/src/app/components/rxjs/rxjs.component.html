<h2>RxJS Component</h2>
<!--Using modern Angular template syntax like @if, @else and @for and the async pipe -->
@if (countries$ | async; as countries) {
  @for (country of countries; track country.name.common) {
    <div class="country-card">
      <h2>{{ country.name.common }}</h2>
      <img [src]="country.flags.png" [alt]="country.flags.alt" class="imgFlag">
      <p>Capital: {{ country.capital[0] }}</p>
      <p>Region: {{ country.region }}</p>
      <p>Population: {{ country.population }}</p>
      <hr>
    </div>
  }
} @else {
  <div class="loading">
    <p>Loading countries...</p>
  </div>
}
